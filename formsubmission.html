<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"> 
 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<meta name="description" content="Arlene Repar Photography provides beautiful modern photography specializing in weddings, engagements, children, families and special events, based in Trenton, Ontario and serving Toronto and the GTA.">
			
	<title>Arlene Repar Photography</title> 
	<link rel="shortcut icon" href="http://www.arlenerepar.com/favicon.ico">

	<link type='text/css' rel='stylesheet' href='http://fonts.googleapis.com/css?family=Josefin+Sans'>
	<link type="text/css" rel="stylesheet" href="css/arp.css" />


	<script type="text/javascript" src=" https://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

	<script type="text/javascript">
		var winW = 630, winH = 460;
		if (document.body && document.body.offsetWidth) {
 			winW = document.body.offsetWidth;
 			winH = document.body.offsetHeight;
		}
		if (document.compatMode=='CSS1Compat' && document.documentElement && document.documentElement.offsetWidth ) {
 			winW = document.documentElement.offsetWidth;
			winH = document.documentElement.offsetHeight;
		}
		if (window.innerWidth && window.innerHeight) {
			winW = window.innerWidth;
			winH = window.innerHeight;
		}
	</script>

</head> 
 
<body> 
 
<div id="allcontent"> 
 
<div id="leftcolumn"><img class="border" src="images/backgroundleft.png"></div>

<div id="rightcolumn"><img class="border" src="images/backgroundright.png"></div>

<script type="text/javascript">
	$('.border').css('height', .99*winH);
</script>

<div id="centercolumn">
	<div class="rubberrow1"><td>&nbsp;</div>

	<div class="contact info container">
		<div class="contactleft">
			<div class="contacthspacer"></div>
			<div class="contacttext">
				<p>Thank you for your interest! 
				<br />Please expect a response shortly.
			</div>
		</div>
		<div class="contactright"><img src="images/pictures/wedding/IMG_1548.jpg"></div>

	</div><!-- contact -->

	<div class="rubberrow2">&nbsp;</div>
	<div class="logo" id="homebutton"><a name="this" href="test.html"><img src="images/logo.png"></a></div>

	<script type="text/javascript">
		$('.rubberrow1').css('height', .025*winH);
		$('.rubberrow2').css('height', 0.0125*winH);
	</script>

</div><!-- centercolumn -->
</div><!-- allcontent -->
</body>
</html>
