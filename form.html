	<script type="text/javascript">
		var winW = 630, winH = 460;
		if (document.body && document.body.offsetWidth) {
 			winW = document.body.offsetWidth;
 			winH = document.body.offsetHeight;
		}
		if (document.compatMode=='CSS1Compat' && document.documentElement && document.documentElement.offsetWidth ) {
 			winW = document.documentElement.offsetWidth;
			winH = document.documentElement.offsetHeight;
		}
		if (window.innerWidth && window.innerHeight) {
			winW = window.innerWidth;
			winH = window.innerHeight;
		}
	</script>

	<script type="text/javascript">
	 	$(document).ready(function() {
			$('.nameerror').hide();

			$('.messageerror').hide();
		});
	</script>

	<script type="text/javascript">
		function validateform() {
			//var falsecounter=0;
			var namefield=document.forms["contactform"]["name"].value;
			var phonefield=document.forms["contactform"]["phone"].value;
			var messagefield=document.forms["contactform"]["message"].value;
			if (namefield==null || namefield=="") {
				$('.nameerrorspacer').hide();
				$('.nameerror').show();
				//falsecounter=falsecounter+1;
			}
			if (phonefield==null || phonefield=="") {
				$('.phoneerrorspacer').hide();
				$('.phoneerror').show();

			}
			if (messagefield==null || messagefield=="") {
				$('.messageerrorspacer').hide();
				$('.messageerror').show();
				return false;
			}
			// if falsecounter equals not 0, return false
		}
	</script>

	<script type="text/javascript">
		function hidenameerror() {
			$('.nameerror').hide();
			$('.nameerrorspacer').show();
		}
		function hidephoneerror() {
			$('.phoneerror').hide();
			$('.phoneerrorspacer').show();
		}
		function hidemessageerror() {
			$('.messageerror').hide();
		}

	</script>
